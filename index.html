<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste com Inputs personalizados</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <h1>Meu formulário</h1>
    </nav>

    <div class="formulario">


        <form id="questions" method="POST" action="">
            
            <label for="name">Qual é o seu nome?</label>
            <input type="text" name="name" id="name" placeholder="Digite o seu nome">

            <label for="birthday">Em que dia você nasceu?</label>
            <input type="date" name="birthday" id="birthday">

            <label for="hora">Que horas você costuma acordar?</label>
            <input type="time" name="hora" id="hora" step="1800">

            <label for="email">E-mail pessoal</label>
            <input type="email" name="email" id="email" placeholder="exemplo@mail.com">

            <label for="website">Site de onde você trabalha</label>
            <input type="url" name="website" id="website" placeholder="ex.: www.digix.com.br">

            <label for="anos">Quantos anos você tem?</label>
            <input type="number" name="anos" id="anos" min="8" max="66">

            <label for="color">Qual é a sua cor preferida?</label>
            <input type="text" name="color" id="color" placeholder="Qual é a sua cor preferida?">

            <label for="telefone">Qual é o seu telefone?</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite o seu telefone">
        
            <input type="submit" value="Salvar">
    

        </form>
    </div>
</body>
</html>
